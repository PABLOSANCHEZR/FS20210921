<!DOCTYPE html>
<html>
<body>
    
    <title>Formulario</title>
    <h1 style="color: blue;"><strong><u>Formulario de Registro</u></strong></h1>
    <a style="position: absolute;top: 17px;left: 1100px;" href=""><img alt="Logo" src="logo.jpg" width="120" height="80"></a>
    <h3>Bienvenido!! Rellene el siguiente formulario para poder iniciar sesion</h3>
    <section>
        <form name="Formulario" method="POST">

            Usuario: <br>
            <input type="text" placeholder="Ingrese su usuario" required><br><br>

            Contraseña: <br>
            <input type="password" placeholder="Ingrese su contraseña" maxlength="15" required><br><br>

            Nombre: <br>
            <input type="text" placeholder="Ingrese su nombre" required> <br><br>

            Apellidos: <br>
            <input type="text" placeholder="Ingrese sus apellidos" required><br><br>

            Email: <br>
            <input type="email" placeholder="Ingrese su correo electronico" required><br><br>

            Edad: <br>
            <input type="number" placeholder="Ingrese su edad" required><br><br>

            Descripcion: <br>
            <textarea placeholder="Ingrese su descripcion" required></textarea> <br><br>

            <input type="submit" value="Registrate">
            <input type="reset" value="Borrar">

            <hr color="blue">
            <hr color="#00E0FF">




        </form>
    </section>
</body>
</html>
