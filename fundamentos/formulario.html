<!DOCTYPE html>
<html>

<head>
     <title>Formulario</title>
     <meta charset="utf-8"/>
     <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
   
    <h1>Formulario de Registro</h1>
   <!--<a style="position: absolute;top: 17px;left: 1100px;" href=""><img alt="Logo" src="logo.jpg" width="120" height="80"></a> -->
    <!--<h2>Bienvenido!! Rellene el siguiente formulario para poder iniciar sesion</h2>>-->
    <section>
        <form name="Formulario" method="POST">

            <p>Usuario:</p> 
            <input type="text" placeholder="Ingrese su usuario" required><br>

            <p>Contraseña:</p>
            <input type="password" placeholder="Ingrese su contraseña" maxlength="15" required><br>

            <p>Nombre:</p>
            <input type="text" placeholder="Ingrese su nombre" required> <br>

           <p>Apellidos:</p>
            <input type="text" placeholder="Ingrese sus apellidos" required><br>

            <p>Email:</p>
            <input type="email" placeholder="Ingrese su correo electronico" required><br>

           <p>Edad:</p> 
            <input type="number" placeholder="Ingrese su edad" required><br>

           <p>Descripcion:</p> 
            <textarea placeholder="Ingrese su descripcion" required></textarea> <br>

            <input type="submit" value="Registrate">
            <input type="reset" value="Borrar">

            <hr color="blue">
            <hr color="#00E0FF">

            <button class="botonInicio"><a href="sakila.html">Volver</a></button>



        </form>
    </section>
</body>
</html>
