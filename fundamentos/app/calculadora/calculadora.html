<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="calculadora.js"></script>
    <link rel="stylesheet" type="text/css" href="calculadora.css">

</head>

<body>
    <h1>calculadora</h1>


    <table id="calculadora">
        <tr>
            <td colspan="4">
                <input type="text" id="valor_numero" maxlength="20" value="0" class="cajita_valor" readonly="true">
            </td>
        </tr>
        
        <tr>
            <td>
                <input type="Button" id="7" value="7" class="boton" onclick="pulsarNumero('7')">
            </td>
            <td>
                <input type="Button" id="8" value="8" class="boton" onclick="pulsarNumero('8')">
            </td>
            <td>
                <input type="Button" id="9" value="9" class="boton" onclick="pulsarNumero('9')">
            </td>
            <td>
                <input type="Button" id="Dividir" value="/" class="boton_funcion" onclick="operar(4)">
            </td>

        </tr>
        <tr>
            <td>
                <input type="Button" id="4" value="4" class="boton" onclick="pulsarNumero('4')">
            </td>
            <td>
                <input type="Button" id="5" value="5" class="boton" onclick="pulsarNumero('5')">
            </td>
            <td>
                <input type="Button" id="6" value="6" class="boton" onclick="pulsarNumero('6')">
            </td>
            <td>
                <input type="Button" id="Multiplicar" value="x" class="boton_funcion" onclick="operar(3)">
            </td>
        </tr>
        <tr>
            <td>
                <input type="Button" id="1" value="1" class="boton" onclick="pulsarNumero('1')">
            </td>
            <td>
                <input type="Button" id="2" value="2" class="boton" onclick="pulsarNumero('2')">
            </td>
            <td>
                <input type="Button" id="3" value="3" class="boton" onclick="pulsarNumero('3')">
            </td>
            <td>
                <input type="Button" id="Restar" value="-" class="boton_funcion" onclick="operar(2)">
            </td>

        </tr>
        <tr>
            <td>
                <input type="Button" id="0" value="0" class="boton" onclick="pulsarNumero('0')">
            </td>
            <td>
                <input type="Button" id="," value="," class="boton" onclick="pulsarComa()">
            </td>
            <td>
                <input type="Button" id="C" value="C" class="boton_funcion" onclick="pulsarC()">
            </td>
            <td>
                <input type="Button" id="Sumar" value="+" class="boton_funcion" onclick="operar(1)">
            </td>
        </tr>

        <tr>
            <td>      
       <input type="Button" id="igual" value="=" class="boton_igual" onclick="pulsarIgual()">        
            </td>
        </tr>
        
     
    </table>


</body>

</html>
