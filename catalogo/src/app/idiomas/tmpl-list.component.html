<header class="album py-5 bg-light">
  <div class="row flex-nowrap justify-content-start align-items-center">
    <div class="col-4 pt-1">
      <a class="btn btn-sm btn-outline-secondary" routerLink="add">AÃ±adir nuevo actor</a>
    </div>
    <div class="col-4 text-center justify-content-between">
      <a class="text-dark" href="#">Lista de actores</a>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <div class="md-form">
        <input type="search" [(ngModel)]="searchText" placeholder="Search text">
      </div>
      <!-- <ul *ngFor="let item of VM.Listado | filter: searchText">
        <li></li>
      </ul> -->

    </div>
  </div>
</header>
<article>
  <div class="container">
    <div class="col-md-6" *ngFor="let item of VM.Listado">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <p class="card-text">{{item.lastName}},{{item.firstName}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="[item.id,'view']" >View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary"[routerLink]="[item.id,'edit']" >Edit</button>
              </div>
              <small class="text-muted">{{item.lastUpdate}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</article>
<pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
  </div>
</footer>
