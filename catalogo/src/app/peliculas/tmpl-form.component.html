<h1>Formulario de peliculas</h1>
<form #miForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-2">
      <label class="form-label" for="filmId">C칩digo:</label>
      <input
        class="form-control"
        [class.is-invalid]="id.invalid && miForm.dirty"
        type="number"
        name="filmId"
        id="filmId"
        [(ngModel)]="VM.Elemento.filmId"
        #id="ngModel"
        required
        min="0"
      />
      <output class="error" [showErrors]="id.errors"></output>
    </div>

    <div class="form-group col-md-4">
      <label class="form-label" for="title">Titulo:</label>
      <input
        class="form-control"
        [class.is-invalid]="title.invalid"
        type="text"
        name="title"
        id="title"
        [(ngModel)]="VM.Elemento.title"
        #title="ngModel"
        required
        minlength="2"
        maxlength="50"
      />
      <output class="error" [showErrors]="title.errors"></output>
    </div>
    <div class="form-group col-md-4">
      <label class="form-label" for="description"><b>Descripci칩n: </b></label>
      <textarea
        [class.is-invalid]="description.invalid"
        type="text"
        name="description"
        id="description"
        [(ngModel)]="VM.Elemento.description"
        #description="ngModel"
        maxduracion="1000"
        rows="20"
        cols="160"
      ></textarea>
      <output
        class="invalid-feedback"
        [showErrors]="description.errors"
      ></output>
    </div>
    <div class="form-group col-md-4">
      <label class="form-label" for="releaseYear">A침o de lanzamiento:</label>
      <input
        class="form-control"
        [class.is-invalid]="releaseYear.invalid"
        type="number"
        name="releaseYear"
        id="releaseYear"
        [(ngModel)]="VM.Elemento.releaseYear"
        #releaseYear="ngModel"
        min="1900"
        max="2021"
      />
      <output class="error" [showErrors]="releaseYear.errors"></output>
    </div>
    <div class="form-group col-md-4">
      <label class="form-label" for="length">Duracion:</label>
      <input
        class="form-control"
        [class.is-invalid]="length.invalid"
        type="number"
        name="length"
        id="length"
        [(ngModel)]="VM.Elemento.length"
        #length="ngModel"
        minlength="2"
        maxlength="500"
      />
      <output class="error" [showErrors]="length.errors"></output>
    </div>
    <div class="form-group col-md-4">
      <label class="form-label" for="languageId">Idiomas:</label>
       <select class="form-control form-select"
       name="languageId"
       id="languageId"
       [(ngModel)]="VM.Elemento.languageId">
        <option value="">--Elige opci칩n--</option>
        <option *ngFor="let p of VM.idiomas" [value]="p.languageId">
          {{ p.idioma }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <app-form-buttons
      (send)="VM.send()"
      (delete)="VM.delete(VM.Elemento.id)"
      [send-disabled]="miForm.invalid"
      (cancel)="VM.cancel()"
    ></app-form-buttons>
  </div>
</form>
